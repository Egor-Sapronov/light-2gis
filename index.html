<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

    <title>2gis light</title>
    <link href="content/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>2gis light</h1>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <div id="map" style="width:100%; height:800px"></div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input placeholder="search" type="text" class="form-control" data-bind="value: searchPattern">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-bind="click: search">Go!</button>
                </span>
            </div>

        </div>
    </div>
</div>

<script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full" data-id="dgLoader"></script>
<script type="text/javascript" src="scripts/app/map.js"></script>
<script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="scripts/knockout-3.1.0.js"></script>
<script type="text/javascript" src="scripts/app/searchVM.js"></script>

</body>
</html>
